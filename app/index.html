<!DOCTYPE html>
<html>

<head>
    <title>Digit Recognizer</title>
    <!-- <link rel="stylesheet" type="text/css" href="app.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="digit-demo-container">
            <h3 id="digit-recognizer-live-demo">Digit Recognition</h3>
            <div class="row" style="padding-bottom: 2rem;">
                <div class="col">
                    <button id="clear_canvas" type="button" class="btn btn-primary col-4" onclick="clearCanvas(this.id)">Clear</button>
                </div>
                <div class="col">
                    <button id="predict_canvas" type="button" class="btn btn-primary col-4" onclick="predict(this.id)">Predict</button>
                </div>
            </div>
            <div class="row">
                <div id="canvas_box_wrapper col-6" class="canvas-box-wrapper" style="padding-right: 2rem;">
                    <div id="canvas_box" class="canvas-box"></div>
                </div>
                <div id="result_box col-6">
                    <canvas id="chart_box" width="600" height="600"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.3/dist/tf.min.js"> </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
</body>

</html>
